    <body>
        <h1 onclick="console.log(this)">Welcome to Asalu Javascript</h1>
        <h1 onclick="console.log(this)">Welcome to Edupoly</h1>
        <script>
            
            Array.prototype.max=function(){
                var max = this[0];
                this.forEach(function(a){
                    if(max<a){max=a}
                })
                return max
            }

            var ar = [12,239,485,57,26,60];
            var br = new Array(10,20,300,40)
            console.log(ar.max());
            console.log(br.max());

        </script>
