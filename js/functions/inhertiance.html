<html>
    <head></head>
    <body>
        <script>
            function Person(d){
                this.dob=d
            }
            Person.prototype.xyz=function(){
                console.log("Hello")
            }
            function User(n,x){
                this.name=n;
                Person.call(this,x)
                User.prototype.__proto__=Person.prototype;
            }
            User.prototype.abc=function(){
                console.log("HI")
            }
            function Admin(n,m,d){
                this.mobile=m;
                User.call(this,n,d)
                Admin.prototype.__proto__=User.prototype;
            }

            var ad1 = new Admin("praveen","123123",'1/2/2003')
            console.log(ad1)
            ad1.abc()
            ad1.xyz();
        </script>
    </body>
</html>
