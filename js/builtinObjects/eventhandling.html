<html>
    <head></head>
    <body>
        <button onclick="abc(event)">Chittibabu</button>
        <button onclick="abc(event)">Rambabu</button>
        <button onclick="abc(event)">Suribabu</button>
        <button onclick="abc(event)">Srinubabu</button>
        <button onclick="abc(event)">Manchubabu</button>
        <br>
        <input type="text" onkeyup="xyz(event)">
        <script>
            function abc(ev){
                console.log(ev.target.innerHTML)
            }
            function xyz(e){
                console.log(e.target.value)
            }
        </script>
    </body>
</html>
<!-- 
    click is event
    onclick is eventlistener
    abc() is handler
    onclick ki abc() is called  event binding
 -->
