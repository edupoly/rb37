<html>
    <head></head>
    <body>
        <select name="country" id="ctry" onchange="showctry(event)">
            <option value="" selected disabled>Please Select Country</option>
            <option value="IND">India</option>
            <option value="AFG">Afganistan</option>
            <option value="ENG">England</option>
            <option value="SA">South Africa</option>
        </select>
        <h1 id="d1"></h1>
        <script>

            function showctry(ev){
                document.getElementById("d1").innerHTML=ev.target.value;
            }
        </script>
    </body>
</html>
