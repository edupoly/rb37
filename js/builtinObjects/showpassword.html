<html>
    <head>
        <style>
            #passwordbox{
                border:2px solid;
                display: inline-block;
                border-radius: 5px;

            }
            #passwordbox input{
                border:0px;
                border-bottom: 1px solid gray;
                outline: 0px;
            }
        </style>
    </head>
    <body>
        <div id="passwordbox">
            <input type="password" id="p1">
            <button onclick="abc()" id="b1">show</button>
        </div>
        <script>
            function abc(){
                if(document.getElementById("p1").type=="text"){
                    document.getElementById("p1").type="password"
                    document.getElementById("b1").innerHTML="show"
                }
                else{
                    document.getElementById("p1").type="text"
                    document.getElementById("b1").innerHTML="hide"
                }
            }
        </script>
    </body>
</html>
