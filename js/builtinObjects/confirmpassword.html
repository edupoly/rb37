<html>
    <head></head>
    <body>
        <input type="password" id="p1" onblur="checkpassword(event)">
        <br>
        <input type="password" id="p2" onblur="checkpassword(event)">
        <br>

        <h1 id="vali"></h1>
        
        <script>
            var cp1touched=false;
            var cp2touched=false;
            function checkpassword(ev){
                if(ev.target.id==='p1'){
                    cp1touched=true
                }
                if(ev.target.id=='p2'){
                    cp2touched=true;
                }
                var x = document.getElementById("p1").value;
                var y = document.getElementById("p2").value;
                var z = document.getElementById("vali");
                const MISSMATCH_MESSAGE = "Password are not Matching"
                if(cp1touched && cp2touched){
                    z.innerHTML=(x===y)?"Password Matching":MISSMATCH_MESSAGE
                }
            }
        </script>
    </body>
</html>
