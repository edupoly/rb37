<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            .reddish{
                color:indianred;
            }
        </style>
    </head>
    <body>
        
        <div id="root"></div>

        <script type="text/babel">
            var textboxValue="";
            function genUI(){
                var jd1 =   <div>
                            <input type="text" id="d1" onKeyUp={(event)=>{textboxValue=event.target.value}}/>
                            <button onClick={genUI}>Show Data</button>
                            <h1 id='d2'>{textboxValue}</h1>
                        </div>
                ReactDOM.render(jd1,document.getElementById("root"))
            }
            genUI();
            
            
        </script>
    </body>
