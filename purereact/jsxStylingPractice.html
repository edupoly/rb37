<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            .reddish{
                color:indianred;
            }
        </style>
    </head>
    <body>
        <button onclick="sortbya()">Sort By Age</button>
        <button onclick="sortByGen()"> Sort By Gender</button>
        <div id="root"></div>
        <script type="text/babel">
            var maleImg="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg"
            var femaleImg = "https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png"
        var students = [
                {
                    firstname:"Praveen",
                    lastname:"Gubbala",
                    age:40,
                    gender:"male"
                },
                {
                firstname:"Smrithi",
                lastname:"mandana",
                age:25,
                gender:'female'
                },
                {
                firstname:"mithali",
                lastname:"raj",
                age:39,
                gender:'female'
                },
                {
                firstname:"Rohit",
                lastname:"Sharma",
                age:35,
                gender:'male'
                },
                {
                firstname:"Sachin",
                lastname:"Tendulkar",
                age:50,
                gender:'male'
                }
            ]
            function sortbya(){
                students.sort((a,b)=>{return a.age>b.age?1:-1})
                genUI();
            }
            function sortByGen(){
                students.sort((a,b)=>{return a.gender>b.gender?1:-1})
                genUI();
            }
            function genUI(){
                var x = 'royalblue'
                var jlist = <table border="2" width="50%">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Gender</th>
                                </tr>
                            </thead>
                            <tbody>
                                {
                                    students.map((sobj)=>{
                                        return (<tr style={sobj.age%2===0?{backgroundColor:'lightblue'}:{}}>
                                                    <td>{sobj.firstname}</td>
                                                    <td>{sobj.lastname}</td>
                                                    <td>{sobj.age}</td>
                                                    <td>
                                                        {sobj.gender==='male' && <img src={maleImg} width="100px"/>}
                                                        {sobj.gender==='female' && <img src={femaleImg} width="100px" />}
                                                    </td>
                                                </tr>)
                                    })
                                }
                            </tbody>
                        </table>
                ReactDOM.render(jlist,document.getElementById("root"))
            }
            genUI()
        </script>
    </body>
</html>
