<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            .reddish{
                color:indianred;
            }
        </style>
    </head>
    <body>
        
        <div id="root"></div>

        <script type="text/babel">
            function Todolist(){
                var [todos,setTodos] = React.useState([
                    {title:'milk',status:false},
                    {title:'bread',status:true},
                    {title:'lays',status:false},
                    {title:'kalki tickets',status:false},
                    {title:'watermelon',status:false},
                    ])
                function addTodo(){
                    var x = document.getElementById("d1").value;
                    setTodos((todos)=>{
                        return [...todos,{title:x,status:false}]
                    })
                }
                function deleteTodo(ind){
                    var temp = [...todos];
                    temp.splice(ind,1);
                    setTodos((temp)=>{return [...temp]})
                }
                return (
                    <div>
                        <input type="text" id="d1"/>
                        <button onClick={()=>{addTodo()}}>Add Todo</button>
                        <ul>
                            {
                                todos.map((todo,i)=>{
                                    return <li style={todo.status?{textDecoration:'line-through'}:{}}>
                                        {todo.title}
                                        <button>Done</button>
                                        <button onClick={()=>{deleteTodo(i)}}>Delete</button>
                                        </li>
                                })
                            }
                        </ul>
                    </div>
                )
            }
            ReactDOM.render(<Todolist></Todolist>,document.getElementById('root'))
        </script>
    </body>
</html>
